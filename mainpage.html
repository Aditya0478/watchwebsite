<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Shop</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Navigation menu styles */
        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Product card styles */
        .product-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .product-card p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        img{
            height: 300px;
            width: 300px;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch Shop</h1>
        <p>Discover the finest timepieces for your wrist</p>
    </header>

    <nav>
        <ul>
            <li><a href="mainpage.html">Home</a></li>
            <li><a href="cart.html">Men's Watches</a></li>
            <li><a href="womancart.html">Women's Watches</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <div class="product-card">
        <img src="watch1.jpg" alt="Watch 1">
        <h2>Classic Silver Watch</h2>
        <p>Price: $199.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="watch2.jpg" alt="Watch 2">
        <h2>Elegant Rose Gold Watch</h2>
        <p>Price: $249.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="watch3.jpg" alt="Watch 3">
        <h2>Sporty Black Watch</h2>
        <p>Price: $149.99</p>
        <button>Add to Cart</button>
    </div>

    <footer>
        &copy; 2023 Watch Shop. All rights reserved.
    </footer>
</body>
</html>
